output_dir: recon_output
user_agent: "ReconHunter/1.0 (Security Research Tool)"

verbose: false
debug: false

js_analysis: true
max_js_size: 10485760

wayback:
  enabled: true
  rate_limit:
    requests_per_second: 2.0
    max_concurrent: 5
    retry_attempts: 3
    retry_delay: 2.0
    timeout: 60

urlscan:
  enabled: true
  rate_limit:
    requests_per_second: 1.0
    max_concurrent: 3
    retry_attempts: 3
    retry_delay: 3.0
    timeout: 60

alienvault:
  enabled: true
  rate_limit:
    requests_per_second: 2.0
    max_concurrent: 5
    retry_attempts: 3
    retry_delay: 2.0
    timeout: 60
